<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flask App — Login / Register</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto shadow" style="max-width:900px;">
      <div class="card-body">
        <h2 class="mb-3">Selamat datang — Daftar / Login</h2>

        <div class="row">
          <div class="col-md-6">
            <h5>Register</h5>
            <form id="registerForm" class="mb-3">
              <div class="mb-2"><input id="nama" class="form-control" placeholder="Nama" required></div>
              <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Password" required></div>
              <div><button class="btn btn-primary w-100" type="submit">Daftar</button></div>
            </form>
          </div>

          <div class="col-md-6">
            <h5>Login</h5>
            <form id="loginForm" class="mb-3">
              <div class="mb-2"><input id="loginNama" class="form-control" placeholder="Nama" required></div>
              <div class="mb-2"><input id="loginPassword" type="password" class="form-control" placeholder="Password" required></div>
              <div><button class="btn btn-success w-100" type="submit">Login</button></div>
            </form>

            <div id="hint" class="small text-muted">Setelah login, kamu akan diarahkan ke dashboard.</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
